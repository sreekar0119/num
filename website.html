<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colour magic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>colour magic</h1>
</header>

<div class="container">
  <h2>Welcome to colour magic!</h2>
  <p>This is a basic example of a website created using HTML, CSS, and JavaScript.</p>
  <p>Click the button below to change the background color:</p>
  <button id="colorButton">Change Color</button>
</div>

<script>
  document.getElementById("colorButton").addEventListener("click", function() {
    document.body.style.backgroundColor = getRandomColor();
  });

  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>

</body>
</html>
